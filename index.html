    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="AlgoVisualizer Pro - Interactive Algorithm Learning" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="AlgoVisualizer Pro - Interactive Algorithm Learning" />
    <meta name="twitter:description" content="Learn algorithms through interactive visualizations with real-time performance analysis." />

    <!-- Structured Data for Search Engines -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebApplication",
      "name": "AlgoVisualizer Pro",
      "description": "Interactive platform for learning algorithms and data structures through visualizations",
      "url": "https://algovisualizer-pro.vercel.app",
      "applicationCategory": "EducationalApplication",
      "operatingSystem": "Any",
      "offers": {
        "@type": "Offer",
        "price": "0",
        "priceCurrency": "USD"
      },
      "creator": {
        "@type": "Person",
        "name": "devKiNGCRiC"
      }
    }
    </script>
    
    <!-- Performance & Security -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta http-equiv="X-Content-Type-Options" content="nosniff" />
    <meta http-equiv="X-XSS-Protection" content="1; mode=block" />
    <meta name="referrer" content="strict-origin-when-cross-origin" />
    
    <!-- Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=%VITE_GA_TRACKING_ID%"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      
      // Enhanced Google Analytics configuration
      gtag('config', '%VITE_GA_TRACKING_ID%', {
        page_title: document.title,
        page_location: window.location.href,
        send_page_view: true,
        // Enhanced eCommerce and events tracking
        custom_map: {
          'custom_parameter': 'algorithm_used'
        }
      });
      
      // Track algorithm usage
      window.trackAlgorithmUsage = function(algorithmName, arraySize) {
        gtag('event', 'algorithm_visualization', {
          event_category: 'Algorithm',
          event_label: algorithmName,
          custom_parameter: algorithmName,
          value: arraySize
        });
      };
      
      // Track performance metrics
      window.trackPerformance = function(algorithm, comparisons, swaps, timeMs) {
        gtag('event', 'algorithm_performance', {
          event_category: 'Performance',
          event_label: algorithm,
          comparisons: comparisons,
          swaps: swaps,
          execution_time: timeMs
        });
      };
    </script>
    
    <!-- Favicon and Icons -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="icon" type="image/svg+xml" sizes="16x16" href="/favicon-16x16.svg" />
    <link rel="apple-touch-icon" sizes="192x192" href="/logo192.svg" />
    <meta name="theme-color" content="#3b82f6" />
  </head>

  </body>
